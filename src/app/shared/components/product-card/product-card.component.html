<div class="col mb-4" style="height:380px;">
  <div class="card h-100" (click)="openDetails()">
    <img src="{{server + product.thumbnail}}" class="card-img-top hover" alt="{{product.name}}" width="100px" height="200px">
    <div class="card-overlay-icons">
      <div class="d-flex justify-content-between p-2">
        <span class="align-self-center p-1" *ngIf="!product.discount && product.discount <= 0"></span>
        <span class="badge badge-danger align-self-center p-1" *ngIf="product.discount && product.discount > 0">-{{product.discount}}%</span>
        <svg *ngIf="product.fhd" width="24" height="24" viewBox="0 0 16 16" class="bi bi-truck" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
        </svg>
      </div>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-start">
        <div class="mr-1">
          <span [ngClass]="(product.ratings < 1)?'star-unchecked':'star-checked'" class="fa fa-star star-checked"></span>
          <span [ngClass]="(product.ratings < 2)?'star-unchecked':'star-checked'" class="fa fa-star star-checked"></span>
          <span [ngClass]="(product.ratings < 3)?'star-unchecked':'star-checked'" class="fa fa-star star-checked"></span>
          <span [ngClass]="(product.ratings < 4)?'star-unchecked':'star-checked'" class="fa fa-star star-checked"></span>
          <span [ngClass]="(product.ratings < 5)?'star-unchecked':'star-checked'" class="fa fa-star star-checked"></span>
        </div>
        <p class="m-0 text-muted">({{product.reviews | number}})</p>
        <span class="badge badge-primary ml-auto align-self-center p-2">{{product.sold}} Sold</span>
      </div>
      <div class="d-flex justify-content-between align-items-baseline">
        <h4 class="text-primary" *ngIf="product.discount && product.discount > 0">Rs. {{(product.salesPrice - ((product.discount / 100) * product.salesPrice)) | number:'1.0-0'}}</h4>
        <h4 class="text-primary" *ngIf="!product.discount && product.discount <= 0">Rs. {{product.salesPrice | number:'1.0-0'}}</h4>
        <h6 class="text-muted" *ngIf="product.discount && product.discount"><del>Rs. {{product.salesPrice | number:'1.0-0'}}</del></h6>
      </div>
      <p>{{product.name}}</p>
    </div>
  </div>
</div>
