<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-sm-12" style="width: 300px; height: 560px; padding-left:10px; padding-right:0px">
      <div class="owner-wrap" style="padding-left: 0px; padding-right: 0px;">
        <div class="owner-box" style="width: 100%; height: auto; background-color: #fff">
          <div class="owner-detail card shadow">
            <div class="container-fluid">
              <div class="row" style="padding-top: 12px; ">
                <div class="col-lg-3" >
                  <img src="assets/img/avatar-profile.jpg" alt="profile-img" width="50px" height="50px"   style="border-radius: 40px;">
                </div>
                <div class="col-lg-9 mt-2" >
                  <h4 style="font-size: 16px; font-weight: 600; margin-bottom: 0px;">{{seller?.name}}</h4>
                  <div class="rating" >
                    <div class="mr-1">
                      <span [ngClass]="(false)?'star-unchecked':'star-checked'" class="fa fa-star star-checked"></span>
                      <span [ngClass]="(false)?'star-unchecked':'star-checked'" class="fa fa-star star-checked"></span>
                      <span [ngClass]="(false)?'star-unchecked':'star-checked'" class="fa fa-star star-checked"></span>
                      <span [ngClass]="(false)?'star-unchecked':'star-checked'" class="fa fa-star star-checked"></span>
                      <span [ngClass]="(false)?'star-unchecked':'star-checked'" class="fa fa-star star-checked"></span>
                      <span class="" style="color: gray; font-size: 10px;">(0 Reviews) </span>
                    </div>


                  </div>


                </div>

              </div>

            </div>

            <div class="container-fluid mt-3">
<!--              <div class="row">-->
<!--                <div class="col-12">-->
<!--                  <div class="owner-description" style="padding: 10px 20px;">-->
<!--                    <p style="font-size: 10px; color: gray;"></p>-->
<!--                  </div>-->

<!--                </div>-->

<!--              </div>-->

            </div>


          </div>

        </div>

        <div class="hot-product" style="width: 100%; height: 600px; background-color: #fff; margin-top: 40px;">
          <div class="container-fluid">
            <div class="row" style="margin-bottom: 20px;">
              <div class="col-12" style="height: 50px; width: 100%; background-color: #F57224;">
                <div style="height: 100%;  display: flex ; width: 100%; align-items: center; justify-content: center; color: #fff; font-size: 16px;">
                  Hot  Products
                </div>
              </div>

            </div>

            <div class="container-fluid p-0" style="margin-bottom: 10px;" *ngFor="let product of products;" >
              <div class="row" style="height: 100%;" *ngIf="product.discount">
                <img class="col-lg-3" src="{{server + product.thumbnail}}" alt="" width="100%;" height="70px"/>
                <div class="col-lg-9" style="background-color: #ECECEC;">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-12" style="padding:0px; padding-top: 5px; padding-bottom: 5px;">
                          <span style="font-size: 15px; ont-weight: 700;">{{product.name}}</span>
                      </div>

                    </div>

                  </div>
                  <div class="container-fluid">
                    <div class="row mb-2">
                      <div class="col-10 dis-price" style="padding: 0px">
                         <span style="color: #F57224; font-size: 15px; font-weight: 700;"> Rs. {{(product.salesPrice - ((product.discount / 100) * product.salesPrice)) | number:'1.0-0'}} </span>
                      </div>
                      <div class="col-2" style="padding: 0px;">
                        <span *ngIf="product.discount && product.discount  > 0" style="background-color: #FF5757; padding: 3px 4px; border-radius: 4px; font-size: 10px;">-48% </span>
                      </div>
                    </div>

                  </div>

                </div>
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>

    <div class="col-8">
      <div style='padding-left: 3px; width: 100%; padding-right: 3px;'>
          <!-- Wrapper for slides -->

          <section>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="assets/img/banner1.jpg" class="d-block w-100" height="300" width="100%" alt="">
                </div>
                <div class="carousel-item">
                  <img src="assets/img/banner2.jpg" class="d-block w-100" height="300" width="100%" alt="">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </section>
      </div>


      <section class="mt-5">
        <div class="container">
          <div class="row">
            <div class="col-12 d-flex justify-content-between">
              <h3>Seller Products</h3>
            </div>
          </div>
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 mt-2">
            <app-product-card *ngFor="let product of products;" [product]="product"></app-product-card>
          </div>
        </div>
      </section>

    </div>

    <div class="col-2" style="background-color: #eff0f5; width: 300px; height: 700px; padding-left:0px; padding-right:10px">
      <div class="rightbanner" style="padding-left: 0px; padding-right: 0px; background-color: #eff0f5;">
        <div style="background-color: aqua;width: 100%; height: 500px;" class="right-banner-box" >
          <img src="https://cdn.pixabay.com/photo/2015/07/02/05/29/portrait-828403_960_720.jpg"
            height="700px" width="300px" alt="">
        </div>


      </div>
    </div>
  </div>

</div>
