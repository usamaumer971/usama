<section>
  <div class="d-flex">
    <!-- categories -->
    <div class="body">
      <ul>
        <div  class="dropdown" *ngFor="let category of categories">
          <li>
            <a [routerLink]="'/category/'+category.name">{{category.name}}</a>
          </li>
          <div class="dropdown-content" >
            <a *ngFor="let subCategory of category.subCategories">{{subCategory.name}}</a>
          </div>
        </div>
      </ul>
    </div>


    <div id="carouselExampleIndicators" class="carousel slide border" data-ride="carousel"
      style="height: 300px; width: 70%; margin-right: 100px;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/banner1.jpg" height="300" width="1100" alt="" />
        </div>
        <div class="carousel-item">
          <img src="assets/img/banner3.png" height="300" width="1100" alt="" />
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>
  </div>
</section>

<section class="mt-3">
   <div class="container">
       <div class="row">
           <div class="col-12 text-center">
               <img src="https://via.placeholder.com/1000x200" alt="Banner" class="img-fluid">
           </div>
       </div>
   </div>
</section>

<section class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3>Flash Sale</h3>
      </div>
    </div>
    <div class="row">
      <div class="card w-100">
        <div class="card-body p-2">
          <div class="d-lg-flex">
            <p class="m-0 ml-2 text-primary align-self-center">On Sale Now</p>
            <div class="ml-5 d-flex align-self-center">
              <p class="m-0">
                Ending in
                <span class="ml-2 text-primary">
                  <span class="badge badge-pill badge-primary ml-auto align-self-center p-3">00</span>
                  :
                  <span class="badge badge-pill badge-primary ml-auto align-self-center p-3">00</span>
                  :
                  <span class="badge badge-pill badge-primary ml-auto align-self-center p-3">00</span>
                </span>
              </p>
            </div>
            <button class="btn btn-sm btn-outline-primary ml-auto align-self-center">
              VIEW MORE
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 mt-2">
      <app-product-card *ngFor="let product of salesProducts" [product]="product"></app-product-card>
    </div> -->
  </div>
</section>

<section class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-between mb-5">
        <h3>Top Sellers</h3>
        <a href="#" class="ml-auto align-self-center text-uppercase">VIEW MORE <i class="fa fa-chevron-right"></i></a>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5">
      <app-seller-card *ngFor="let seller of sellers | slice: 0:5; let i = index" [seller]="seller"></app-seller-card>
    </div>
  </div>
</section>

<section class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-between">
        <h3>Top Categories</h3>
        <a href="#" class="ml-auto align-self-center text-uppercase">VIEW MORE <i class="fa fa-chevron-right"></i></a>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-6 mt-2">
      <app-category-card *ngFor="let category of categories | slice: 0:6; let i = index" [category]="category">
      </app-category-card>
    </div>
  </div>
</section>

<section class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-between">
        <h3>Trending Products</h3>
        <a href="#" class="ml-auto align-self-center text-uppercase">VIEW MORE <i class="fa fa-chevron-right"></i></a>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 mt-2">
      <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>


    </div>
    <div class="mt-2 row">
      <div class="col-12 text-center">
        <button class="btn btn-outline-danger text-uppercase round-edge-button">
          View More
        </button>
      </div>
    </div>
  </div>
</section>
